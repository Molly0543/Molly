
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly's Notes & Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6e4;
            color: #333;
        }
        header {
            background-color: #ffcad4;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #6a0572;
        }
        main {
            padding: 20px;
        }
        .note-section {
            background-color: #fff;
            border: 2px solid #6a0572;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .note-section h2 {
            margin-top: 0;
            color: #6a0572;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            padding: 10px;
        }
        button {
            background-color: #6a0572;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #944dab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Molly's Notes & Memories</h1>
    </header>
    <main>
        <div class="note-section">
            <h2>Write a New Note</h2>
            <textarea placeholder="Write something memorable..."></textarea>
            <button onclick="alert('Note saved! (Well, not really—it’s just for fun)')">Save Note</button>
        </div>
        <div class="note-section">
            <h2>Memory Lane</h2>
            <p>This is where your memories can shine! Add notes, and we’ll pretend they’re beautifully saved here.</p>
        </div>
    </main>
</body>
</html>
